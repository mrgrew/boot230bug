databaseChangeLog:
  - changeSet:
      id: 1
      author: mrgrew
      changes:
        - createTable:
            tableName: counter
            columns:
              - column:
                  name: counter_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: counter_name
                  type: varchar(255)
